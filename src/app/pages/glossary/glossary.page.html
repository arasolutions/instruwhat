<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-pull-right">Instruments</ion-title>
  </ion-toolbar>
  <ion-segment [scrollable]="true" (ionChange)="filterSegment($event)" value="1">
    <ion-segment-button value="1">
      <ion-label>Tous</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Bois</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>Cuivres</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4">
      <ion-label>Percussions</ion-label>
    </ion-segment-button>
    <ion-segment-button value="5">
      <ion-label>Cordes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="6">
      <ion-label>Vents</ion-label>
    </ion-segment-button>
    <ion-segment-button value="7">
      <ion-label>Electroniques</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-searchbar showCancelButton="never" class="list-searchbar" (ionChange)="filterList($event)" placeholder="Rechercher"></ion-searchbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Label only -->

  <ion-list>
    <ion-list-header>
      <h2>Instruments</h2>
    </ion-list-header>

    <ion-item *ngFor="let instrument of instrumentsList; let i = index" (click)="play(instrument.id, i);">
      <ion-avatar slot="start">
        <img [src]="instrument.photo">
      </ion-avatar>
      <ion-label>
        <h2 class="ucfirst">{{ instrument.label }}</h2>
        <!--<h3>{{ instrument.family.label }}</h3>-->
        <p>{{ instrument.family.label }}</p>
        <p *ngIf="instrument.playing"><ion-progress-bar [value]="instrument.percent" color="warning"></ion-progress-bar></p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
