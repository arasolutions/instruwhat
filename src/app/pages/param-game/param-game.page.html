<ion-content [fullscreen]="true">
  <div id="container">
    <ion-header>
      <ion-item lines="none">
        <ion-label>
          <h2 class="ion-text-center">
            Param√®tres
          </h2>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-row class="param-label">
      Famille
    </ion-row>
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-select [(ngModel)]="form.family" ok-text="Ok" cancel-text="Annuler">
          <ion-select-option *ngFor="let family of families" [value]="family">{{family.label}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row class="param-label">
      {{form.nbQuestions}} questions
    </ion-row>
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-range [(ngModel)]="form.nbQuestions" min="5" max="20" step="1" color="light" pin="false"></ion-range>
      </ion-col>
    </ion-row>

    <ion-row class="param-label">
      Aide
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col offset="2" size="8">
        <ion-toggle color="dark"></ion-toggle>
      </ion-col>
    </ion-row>
  </div>

  <ion-row class="buttons ion-text-center">
    <ion-col offset="2" size="8">
      <ion-button expand="block" color="light" (click)="goToGame()">C'est parti !</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
