<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-pull-right">Mes scores</ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <div class="theme">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" (click)="changeFamily()" class="ion-text-center">
          <div class="level-value">{{familyChosen['fulllabel']}}</div>
        </ion-col>
        <ion-col size="4" (click)="changeLevel()" class="ion-text-center">
          <div class="level-value">Niveau <strong>{{levelChosen['label']}}</strong></div>
        </ion-col>
        <ion-col size="4" (click)="changeNbQuestions()" class="ion-text-center">
          <div class="level-value"><strong>{{questionsChosen}}</strong> questions</div>
        </ion-col>
      </ion-row>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ng-container *ngIf="scores.length == 0">
    <div class="no-result bounceInUp">Pas de score
    </div>
  </ng-container>
  <ion-list class="score-list" *ngIf="scores.length >= 1">
    <ion-item class="bounceInUp" [class.last-score]="score.id == lastScore" [style.animation-delay]="(0.05 * i) + 's, 0s'" *ngFor="let score of scores; let i = index">
      <ion-label>
        {{i+1}}. {{score.name}}
      </ion-label>
      <ion-note slot="end" color="primary">{{score.score}}</ion-note>
    </ion-item>
    <!--</ng-container>-->
  </ion-list>
</ion-content>
<ion-footer id="finish-footer" collapse="condense">
  <ion-row>
    <ion-col offset="2" size="8">
      <ion-button expand="block" color="light" (click)="goToGame()">C'est parti !</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
