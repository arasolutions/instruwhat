<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button size="small">URL1</ion-button>
    <ion-row>
      <ion-col class="ion-align-self-start">
        <ion-icon name="play-circle-outline" (click)="load('assets/instruments/SSBM.mp3')"></ion-icon>
          <ion-icon name="stop-circle-outline" (click)="stop()"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-end">
        <ion-progress-bar [value]="percent" color="medium"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
