<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-col size="auto" class="ion-align-self-start">
        <ion-icon name="play-circle-outline" *ngIf="!playing" (click)="play()"></ion-icon>
        <ion-icon name="stop-circle-outline" *ngIf="playing" (click)="stop()"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-end">
        <ion-progress-bar [value]="percent" color="medium"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
